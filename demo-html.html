<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bộ thẻ tiêu đề -->
    <h1>HelloWorld</h1>
    <h2>HelloWorld</h2>
    <h3>HelloWorld</h3>
    <h4>HelloWorld</h4>
    <h5>HelloWorld</h5>
    <h6>HelloWorld</h6>
    <!-- thẻ text -->
    <p>Byebye<b>HelloWorld</b></p>
    <b>HelloWorld</b><br>
    <i>HelloWorld</i>
    <hr>
    <!-- thẻ gắn link -->
    <a href="https://kenh14.vn/" target="_blank">Kênh 14</a>
    <img src="http://canhquanthanhpho.com/wp-content/uploads/2013/03/image-alignment-150x150.jpg" alt="Lỗi">
    <!-- thẻ danh sách -->
    <ol type="I">Hà Nội
        <li>Mỹ Đình</li>
        <li>Hai Bà Trưng</li>
        <li>Thanh Xuân</li>
    </ol>
    <ul style="list-style-type: disc;">Hà Nội
        <li>Mỹ Đình</li>
        <li>Hai Bà Trưng</li>
        <li>Thanh Xuân</li>
    </ul>
