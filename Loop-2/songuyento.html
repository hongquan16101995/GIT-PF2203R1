<script>
    function hienThiSNT() {
        let num = 2

        for (let count = 1; count <= 20;) {
            let flag = true
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false
                    break
                }
            }
            if (flag) {
                document.write(num + ", ")
                count++
            }
            num++
        }
    }

    function hienThiSNT1() {
        let num = 2

        for (let count = 1; count <= 20;) {
            if (checkSNT(num)) {
                document.write(num + ", ")
                count++
            }
            num++
        }
    }

    function checkSNT(num) {
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    // hienThiSNT()
    hienThiSNT1()
</script>

</html>
