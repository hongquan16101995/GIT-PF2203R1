<script>
    function giaiThua(number) {
        let giaiThua = 1
        if (number === 0) {
            return giaiThua
        }
        for (let i = 2; i <= number; i++) {
            giaiThua *= i
        }
        return giaiThua
    }

    // console.log(giaiThua(+prompt("Nhập 1 số bất kỳ:")));

    function giaiThua1(number) {
        if (number === 2) {
            return 2
        }
        return number * giaiThua1(number -1)
    }

    // console.log(giaiThua1(+prompt("Nhập 1 số bất kỳ:")));
