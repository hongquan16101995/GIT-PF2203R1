<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="300" style="border: 1px solid;"></canvas>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
</body>
<script>
    let ctx = document.getElementById("canvas").getContext("2d")
    let interval //biến để vẽ đi vẽ lại hình chữ nhật vs setInterval
    let y = 10 //tọa độ hình chữ nhật trên canvas
    let speed = 10 //gia tốc của hình chữ nhật

    function draw(y) {
        if (y === 250 || y === 10) {
           speed = -speed // -10 = -(-10) <=> speed = 10
        }
        ctx.fillRect(100, y, 100, 40)
        ctx.fillStyle = "red"
    }

    function move() {
        y += speed
    }

    function run() {
        ctx.clearRect(0, 0, 600, 300)
        move()
        draw(y)
    }

    function start() {
        interval = setInterval(run, 25)
    }

    function stop(){
        clearInterval(interval)
    }
</script>
</html>
